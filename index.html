<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2026 單一純 J 大會師｜Only J Space - 報名序號查詢系統</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>2026 單一純 J 大會師｜Only J Space</h1>
        <p>報名序號查詢系統</p>
      </div>
      
      <div class="content">
        <form id="lookupForm">
          <div class="form-group">
            <label for="email">電子郵件：</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="請輸入報名時使用的 Email"
              required
            >
          </div>
          
          <div class="button-group">
            <button type="submit" class="btn btn-primary">
              查詢序號
            </button>
            <button type="button" id="resendBtn" class="btn btn-secondary" disabled>
              重新發送確認信
            </button>
          </div>
        </form>
        
        <div class="admin-section">
          <button type="button" id="getPendingListBtn" class="btn btn-admin">
            📋 查看待邀請清單
          </button>
        </div>
        
        <div id="result" class="result hidden"></div>
        <div id="pendingList" class="pending-list hidden"></div>
      </div>
    </div>
  </div>
  
  <!-- 將 script 移到 body 結束前 -->
  <script src="js/main.js"></script>
</body>
</html>
